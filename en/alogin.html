<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="refresh" content="2; url=$(link-redirect)">
    <base href="http://$(hostname)/">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-113859314-1"></script>
    <script src="js/gtag.js"></script>
    <meta name="author" content="© 2017 – 2018  ConNet Group, s. r. o. All rights reserved.">
    <meta name="description" content="MikroTik Hotspot pages rewritten to HTML5 and Bootstrap 4 design">
    <meta name="robots" content="index, follow, noodp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:description" content="MikroTik Hotspot pages rewritten to HTML5 and Bootstrap 4 design">
    <meta property="og:image" content="https://github.com/connet/mikrotik-hotspot/og-image.png">
    <meta property="og:title" content="Internet Hotspot developed by ConNet Group">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://github.com/connet/mikrotik-hotspot/en/alogin.html">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="canonical" href="https://github.com/connet/mikrotik-hotspot/en/alogin.html">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="publisher" href="https://plus.google.com/101855841841372027462">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cookieconsent.min.css">
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/cookieconsent.min.js"></script>
    <script src="en/cookie.js"></script>
    <title>Internet Hotspot &ndash; Redirecting</title>
  </head>
  <body onLoad="startClock()">
    <main>
      <div class="jumbotron jumbotron-fluid bg-dark text-light text-center">
        <div class="container">
          <h1>You are logged&nbsp;in</h1>
        </div>
      </div>
      <div class="container-fluid">
        <div class="container text-center">
          <p>If nothing happens, click
            <a href="$(link-redirect)">here</a>.
          </p>
        </div>
      </div>
    </main>
    <script>
      <!--
      function startClock() {
        $(if popup == 'true')
          open('$(link-status)', 'hotspot_status', 'toolbar=0,location=0,directories=0,status=0,menubars=0,resizable=1,width=290,height=200');
        $(endif)
        location.href = unescape('$(link-redirect-esc)');
      }
      -->
    </script>
  </body>
</html>
