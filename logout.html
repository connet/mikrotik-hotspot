<!DOCTYPE html>
<html lang="sk">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="cache-control" content="no-cache, no-store, must-revalidate">
    <!--<base href="//$(hostname)/">-->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-113859314-1"></script>
    <script src="js/gtag.js"></script>
    <meta name="author" content="© 2017 – 2018 ConNet Group, s. r. o. Všetky práva vyhradené.">
    <meta name="description" content="MikroTik Hotspot stránky prepísané do HTML5 a Bootstrap 4 dizajnu">
    <meta name="robots" content="index, follow, noodp">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:description" content="MikroTik Hotspot stránky prepísané do HTML5 a Bootstrap 4 dizajnu">
    <meta property="og:image" content="https://raw.githubusercontent.com/connet/mikrotik-hotspot/master/og-image.png">
    <meta property="og:title" content="Internet Hotspot vyvinutý firmou ConNet Group">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://github.com/connet/mikrotik-hotspot/blob/master/sk/logout.html">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="canonical" href="https://raw.githubusercontent.com/connet/mikrotik-hotspot/master/sk/logout.html">
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="publisher" href="https://plus.google.com/101855841841372027462">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/cookieconsent.min.css">
    <script src="js/jquery.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/cookieconsent.min.js"></script>
    <script src="sk/cookie.js"></script>
    <title>Internet Hotspot &ndash; Odhlásenie sa</title>
  </head>
  <body>
    <main>
      <div class="jumbotron jumbotron-fluid bg-dark text-light text-center">
        <div class="container">
          <h1>Práve ste sa odhlásili</h1>
        </div>
      </div>
      <div class="container">
        <div class="card">
          <div class="card-header">
            Status
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item"><strong>Vaše používateľské meno:</strong> $(username)</li>
            <li class="list-group-item"><strong>Vaša IP adresa:</strong> $(ip)</li>
            <li class="list-group-item"><strong>Vaša MAC adresa:</strong> $(mac)</li>
            <li class="list-group-item"><strong>Dĺžka pripojenia:</strong> $(uptime)</li>
            <!-- $(if session-time-left) -->
            <li class="list-group-item"><strong>Zostávajúci čas:</strong> $(session-time-left)</li>
            <!-- $(endif) -->
            <li class="list-group-item"><strong>Prijaté/odoslané bajty:</strong> $(bytes-out-nice)/$(bytes-in-nice)</li>
          </ul>
        </div>
      </div>
      <div class="container text-center my-3">
        <form action="$(link-login)" name="login" onSubmit="return openLogin()">
          <input class="btn btn-primary" type="submit" value="Prihlásiť sa">
        </form>
      </div>
    </main>
    <script>
      <!--
      function openLogin() {
        if (window.name != 'hotspot_logout') return true;
        open('$(link-login)', '_blank', '');
        window.close();
        return false;
      }
      -->
    </script>
  </body>
</html>
